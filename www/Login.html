<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="container" >
        <div class="app">
            <h1 class="page-heading">LOGIN</h1>
            <img src="img/witskudus.png" width="auto" height="auto" class="center">
            <div class="login-container">
                <form action="">
                    <div class="form-control">
                        <input type="text" class="StudentNumber" name="
                        Student Number" placeholder="Student Number" required="">
                    </div>
                    <div class="form-control">
                        <input type="password" class="password" name="Password" placeholder="Student Password" required="">
                    </div>
                    <button class="signin-button" type="signin-button">Sign In</button>
                </form>
            </div>
        </div>



    </div>
</body>
</html>
